<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Bootstrap 5 - Layout</title>
  </head>
  <body>
    <div class="container border magassag">
      <div class="row border m-2">
        <div class="col-3 border m-1">Column1</div>
        <div class="col-3 border m-1">Column2</div>
        <div class="col-3 border m-1">Column3</div>
      </div>
    </div>
    <div class="container border magassag bg-info">
        <div class="row m-2">
          <div class="col-3 m-1 bg-primary text-white">Column1</div>
          <div class="col-3 m-1 bg-primary text-white">Column2</div>
          <div class="col-3 m-1 bg-primary text-white">Column3</div>
        </div>
      </div>
      <div class="container border magassag">
        <div class="row border m-2">
          <div class="col-3 border m-1">Column1</div>
          <div class="col-3 border m-1">Column2</div>
          <div class="col-3 border m-1">Column3</div>
          <div class="col-3 border m-2">Column4</div>
          <div class="col-3 border m-3">Column5</div>
          <div class="col-3 border m-4">Column6</div>
        </div>
      </div>
      <div class="container border magassag bg-secondary">
        <div class="row border m-2">
          <div class="col-3 border m-1 bg-primary text-white border-danger border-5">Column1</div>
          <div class="col-3 border m-1 bg-success text-white border-danger border-5">Column2</div>
          <div class="col-3 border m-1 bg-primary text-white border-danger border-5">Column3</div>
          <div class="col-3 border m-1 bg-info border-warning border-5">Column4</div>
          <div class="col-3 border m-1 bg-success border-warning border-5">Column5</div>
          <div class="col-3 border m-1 bg-info border-warning border-5">Column6</div>
        </div>
      </div>
  </body>
</html>
